sudo: required
services:
  - docker

before_install:
  - docker build -f ./client/Dockerfile.dev -t eddym/react-test ./client

script:
  - docker run --CI=true eddym/react-test npm test -- --coverage


after_success:
  - docker build -t eddym/multi-client ./client
  - docker build -t eddym/multi-nginx ./nginx
  - docker build -t eddym/multi-server ./server
  - docker build -t eddym/multi-worker ./worker

deploy:
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_ID --password-stdin
  - docker push eddym/multi-client
  - docker push eddym/multi-nginx
  - docker push eddym/multi-server
  - docker push eddym/multi-worker
